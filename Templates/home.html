{% extends "base.html" %}

{% block titel %}
  Home
{% endblock titel %}



{% block contents %}
  <hr>
  {% for post in post_list %}
    <div class = "post-entry">
      <h2>
        <a href = "{% url 'post_detail' post.pk %}">
        {{post.title}}
      </a>
      </h2>

      <p>{{post.body}}</p>
      <hr>
    </div>
  {% endfor %}
{% endblock contents %}
