{% extends "base.html" %}

{% block title %}
  detail
{% endblock title %}

{% block contents %}
  <div class = "post-entery">
  <h2>{{post.title}}</h2>
  <p>Written by: {{post.author}}</p>
  <p>{{post.body}}</p>
  <p>created at: {{post.create}}</p>
  </div>

  <p><a href = "{% url 'post_edit' post.pk%}">+ Edit Blog Post</a></p>
  <p><a href = "{% url 'post_delete' post.pk%}">+ Delete Blog Post</a></p>
{% endblock contents %}
